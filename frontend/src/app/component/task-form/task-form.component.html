<div mat-dialog-title class="mat-dialog-title-center">{{ data ? 'Edit Task' : 'New Task' }}</div>
<div mat-dialog-content>
  <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
    <div class="container">
      <div class="inner-container">
        <mat-label><span class="required-marker">*</span>Assigned To</mat-label>
        <mat-form-field appearance="outline" class="custom-container">
          <mat-select formControlName="assignedTo" >
            <mat-option *ngFor="let user of users" [value]="user">{{ user }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="inner-container">
        <mat-label><span class="required-marker">*</span>Status</mat-label>
        <mat-form-field appearance="outline" class="custom-container">
          <mat-select formControlName="status">
            <mat-option *ngFor="let status of statuses" [value]="status">{{ status }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <div class="container">
      <div class="inner-container">
        <mat-label>Due Date</mat-label>
        <mat-form-field appearance="outline" class="custom-container">
          <input matInput [matDatepicker]="picker" formControlName="dueDate" placeholder="Choose a date">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
      <div class="inner-container">
        <mat-label><span class="required-marker">*</span>Priority</mat-label>
        <mat-form-field appearance="outline" class="custom-container">
          <mat-select formControlName="priority">
            <mat-option *ngFor="let priority of priorities" [value]="priority">{{ priority }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <div class="container">
      <div style="display: flex; flex-direction: column; width: 100%;">
        <mat-label>Description</mat-label>
        <mat-form-field appearance="outline">
          <textarea matInput formControlName="description"></textarea>
        </mat-form-field>
      </div>
    </div>
    <div class="button-container">
      <button mat-raised-button class="custom-button" type="button" (click)="onCancel()">Cancel</button>
      <button mat-raised-button class="custom-button" type="submit">Save</button>
    </div>
  </form>
</div>
