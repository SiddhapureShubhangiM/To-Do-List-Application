<div mat-dialog-title class="mat-dialog-title">Delete</div>
<div mat-dialog-content style="padding: 2rem;">
  <p>{{ data.message }}</p>
</div>
<div mat-dialog-actions style="justify-content: end;">
  <button mat-button class="custom-button " (click)="onNoClick()">No</button>
  <button mat-button class="custom-button " (click)="onYesClick()">Yes</button>
</div>
